name: PPSU Assignment Tracker (Auto Commit)

on:
  workflow_dispatch:
  schedule:
    # Daily at 4 PM IST (00:30 UTC)
    - cron: "30 10 * * *"

permissions:
  contents: write

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run assignment tracker
        env:
          ERP_USERNAME: ${{ secrets.ERP_USERNAME }}
          ERP_PASSWORD: ${{ secrets.ERP_PASSWORD }}
        run: |
          python main.py

      - name: Configure git (github-actions bot)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit assignment outputs
        run: |
          git add -f assignments.json run_log.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update assignments and run logs"
          git push
